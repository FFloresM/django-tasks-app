{% if list_of_tasks %}
    <ul>
    {% for task in list_of_tasks %}
        <li><a href="{% url 'tasks:detail' task.id %}">{{ task.text }}</a> <a href="{% url 'tasks:update' task.id %}">edit</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
<a href="{% url 'tasks:new-task' %}">New Task</a>
